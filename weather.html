<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FCC Weather App</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="weather.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 bg-success main-box">
        <h1 class="text-center">Free Code Camp Weather Application</h1>
        <h3 class="location-text text-center">Holding Text</h3>
        <h5 class="weather-info temp text-center">Holding Text</h5>
        <h5 class="weather-info conditions text-center">Holding Text</h5>
        <h5 class="weather-info condition-icon text-center"><i class="wi wi-night-sleet"></i></h5>
        <form class="key-form text-center">
          <input type="text" class="key-text">
          <input type="submit" class="key-submit" value="Add API Key">
        </form>
      </div>
    </div>
  </div>
	
</body>
</html>
